          <script>
                        var newfire = 0;
function fireworks() {
newfire++;
  if(newfire === 1) {
    var snd = new Audio("http://soundjax.com/reddo/38563%5EFirework.mp3");
    snd.play();
  $('#firstfire').fadeIn('slow');
  $('#firstfire').delay(1000).fadeOut('slow');
    $('#rocket1').fadeOut('slow');
  }
  if (newfire === 2) {
  $('#secfire').fadeIn('slow');
    $('#secfire').delay(1000).fadeOut('slow');
    $('#rocket2').fadeOut('slow');
     var snd1 = new Audio("http://soundjax.com/reddo/43243%5Eexplosi1.mp3");
    snd1.play();
  }
  if (newfire === 3) {
    $('#thirdfire').fadeIn('slow');
    $('#thirdfire').delay(1000).fadeOut('slow');
    $('#rocket3').fadeOut('slow');
    var snd3 = new Audio("https://www.sounddogs.com/previews/2193/mp3/219447_SOUNDDOGS__fi.mp3");
    snd3.play();
  }
  if (newfire === 4) {
    $('#fourfire').fadeIn('slow');
    $('#fourfire').delay(2000).fadeOut('slow');
    $('#rocket4').fadeOut('slow');
  }
  if (newfire === 5) {
    $('#fivefire').fadeIn('slow');
    $('#fivefire').delay(1000).fadeOut('slow');
    $('#rocket5').fadeOut('slow');
  }
  if (newfire === 6) {
    $('#sixfire').fadeIn('slow');
    $('#sixfire').delay(2000).fadeOut('slow');
    $('#rocket6').fadeOut('slow');
  }
  if (newfire === 7) {
$('#sevenfire').fadeIn('slow');
  $('#sevenfire').delay(50).fadeOut('slow');
    $('#rocket7').fadeOut('slow');
  }
  if (newfire === 8) {
newfire = 0;
    $('#rocket1').fadeIn('slow');
    $('#rocket2').fadeIn('slow');
    $('#rocket3').fadeIn('slow');
    $('#rocket4').fadeIn('slow');
    $('#rocket5').fadeIn('slow');
    $('#rocket6').fadeIn('slow');
    $('#rocket7').fadeIn('slow');
  }
}
            function Help() {
            alert("Welcome to Fire-o-Works!");
              alert("This short, simulation game is activated by the press of a button!");
              alert("When you run out of rockets, just press the button again to earn more!");
                alert("It's never-ending, so feel free to keep producing endless fireworks!");
              alert("Have fun!");
            }
            </script>
